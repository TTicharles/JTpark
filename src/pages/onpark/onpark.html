<ion-header>

  <ion-navbar color="twitter">
    <ion-title>车位详情</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-round-down" pullingText="" refreshingSpinner="circles" refreshingText="数据载入中...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card>
    <ion-card-content no-padding>
      <ion-list no-lines>
        <ion-item>
          <ion-avatar item-start>
            <img src="../assets/imgs/park.jpg">
          </ion-avatar>
          <h2>张家界·中商广场地下停车场</h2>
        </ion-item>
        <ion-item>
          <img src="../assets/imgs/timg.jpg">
        </ion-item>
        <ion-item>
          <ion-icon name="car" style="color:palegreen"></ion-icon>车位
          <h1 item-right>
            <strong style="color:red">{{park.left}}</strong>
            <small style="font-size:14px">{{park.item}}</small>
          </h1>
        </ion-item>
        <ion-item>
          <ion-icon name="list-box" color="primary"></ion-icon>价格
          <h1 item-right>
            <strong style="color:red">{{park.price}}</strong>
            <small style="font-size:14px">{{park.items}}</small>
          </h1>
        </ion-item>
        <ion-item>
          <ion-icon name="home" style="color:lightblue"></ion-icon>地址:
          <p item-end>{{park.address}}</p>
        </ion-item>
        <ion-item>
          <ion-icon name="clipboard" style="color:rgb(255, 255, 149)"></ion-icon>收费描述:
          <p item-end>不满半小时按半小时计算</p>
        </ion-item>
        <button ion-item navPush="SeparkPage">
          <ion-icon name="flag" item-start color="danger"></ion-icon>...<span style="color:slategray">到达目的地后 请开始停车</span>
        </button>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
